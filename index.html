<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ToDo List</title>
</head>

<body>
    <h1 class="title">Agenda</h1>
    <div class="all-lists">
        <h2 class="lists-tile">Lists</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="name-list current-list">List 1</li>
            <li class="name-list ">List 2</li>
            <li class="name-list ">List 3</li> -->
        </ul>

        <form action="" data-new-list>
            <input type="text" class="new-input new-list" data-new-list-input placeholder="new list name"
                aria-label="New list name">

            <button class="btn btn-new" aria-label="create new list">+</button>

        </form>
    </div>

    <div class="list-task" data-list-display>
        <div class="todo-header">
            <h2 class="todo-title" data-list-title>List 1</h2>
            <p class="count" data-list-count>4 tasks remaining</p>
        </div>

        <div class="list-body">
            <div class="tasks" data-tasks>
                <div class="task">
                    <input type="checkbox" id='task-1'>
                    <label for="task-1">
                        <span class="checkbox-custom"></span>
                        task 1</label>
                </div>

                <div class="task">
                    <input type="checkbox" id='task-2'>
                    <label for="task-2">
                        <span class="checkbox-custom"></span>
                        task 2</label>
                </div>

                <div class="task">
                    <input type="checkbox" id='task-3'>
                    <label for="task-3">
                        <span class="checkbox-custom"></span>
                        task 3</label>
                </div>


                <div class="task">
                    <input type="checkbox" id='task-4'>
                    <label for="task-4">
                        <span class="checkbox-custom"></span>
                        task 4</label>
                </div>

            </div>
            <div class="task-creator">
                <form action="">
                    <input type="text" class="new-input new-task" placeholder="new task name"
                        aria-label="New task name">

                    <button class="btn btn-new" aria-label="create new task">+</button>

                </form>
            </div>
            <div class="task-delete">
                <button class="btn delete">Clear Completed Task</button>
                <button class="btn delete" data-delete-list-btn>Delete List</button>
            </div>

        </div>
    </div>



    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="checkbox-custom"></span>
            </label>
        </div>
    </template>
</body>

</html>
