<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ToDo List</title>
</head>

<body>
    <h1 class="title">Agenda</h1>
    <div class="all-lists">
        <h2 class="lists-tile">Lists</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list>
            <input type="text" class="new-input new-list" data-new-list-input placeholder="new list name"
                aria-label="New list name">

            <button class="btn btn-new" aria-label="create new list">+</button>

        </form>
    </div>

    <div class="list-task" data-list-display>
        <div class="todo-header">
            <h2 class="todo-title" data-list-title>List 1</h2>
            <p class="count" data-list-count>4 tasks remaining</p>
        </div>

        <div class="list-body">
            <div class="tasks" data-tasks> </div>

            <div class="task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new-input new-task" data-new-task-input placeholder="new task name"
                        aria-label="New task name">

                    <button class="btn btn-new" aria-label="create new task">+</button>

                </form>
            </div>
            <div class="task-delete">
                <button class="btn delete" data-clear-complete-tasks-btn>Clear Completed Task</button>
                <button class="btn delete" data-delete-list-btn>Delete List</button>
            </div>

        </div>
    </div>



    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="checkbox-custom"></span>
            </label>
        </div>
    </template>
</body>

</html>
